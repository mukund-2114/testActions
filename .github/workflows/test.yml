name: Check Java and Node version
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  check-versions:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Check java version
       run: java -v
     - name: Check node version
       run: node -v
     
      
